language: cpp
compiler:
  - gcc
  - clang
before_install: sudo apt-get update -qq
install:
  - sudo apt-get install -qq libopencv-dev
  - sudo apt-get install -qq libtbb-dev
before_script:
  - mkdir ../build
  - cd ../build
script:
  - cmake -DWITH_TBB=ON ../itlab-vision/photoeffects
  - make -j5
  - cd ./bin/
  - ./photoeffects_test
notifications:
  email: false
